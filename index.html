<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>me.io</title>
  </head>
  <body>
    <nav>
      <ul id="navList">
        <li><a id="Documentation" href="#">Documentation</a></li>
        <li>
          <a href="#"
            ><img
              id="github__logo"
              src="./assets/Images/github.svg"
              alt="our github"
          /></a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="hero">
        <img id="heroImg" src="./assets/Images/hero.png" alt="" />
        <h1 id="hero-text">
          Me.io make your portfolio dynamic. Make development and maintenance
          easy for you
        </h1>
        <button id="start-button" type="button">Start Now</button>
      </div>
      <div id="DevIntro">
        <h1>Developers</h1>
        <div id="devName">
          <div class="about-dev">
            <img
              class="devIntro-img"
              src="https://th.bing.com/th/id/OIP.DU1nj8ZaODyFiydenBQrnAHaHa?pid=ImgDet&rs=1"
              alt="Developers"
            />
            <h2>Nahid Hasan</h2>
          </div>
          <div class="about-dev">
            <img
              class="devIntro-img"
              src="./assets/Images/yeasin.JPG"
              alt="Developers"
            />
            <h2>Md Kawsar Islam Yeasin</h2>
          </div>
        </div>
      </div>
    </main>
    <section id="authentications">
      <div id="auth-body">
        <img src="/assets/Images/logo-taxt.png" alt="ME.oi logo" />

        <form id="auth-font" action="#">
          <input
            type="text"
            placeholder="User Name"
            class="userName auth-btn"
          />
          <input
            type="text"
            placeholder="Password"
            class="EnterPass auth-btn"
          />
          <br />
          <input id="submit-btn" type="submit" value="Submit" />
          <a id="forget-pass" href="#">forget password and user name </a>
        </form>
      </div>
    </section>

    <section>
      <div id="others">
        <img id="others-img" src="./assets/Images/hero.png" alt="" />
        <h4>design is coming soon</h4>
      </div>
    </section>
  </body>
</html>
