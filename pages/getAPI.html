<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>Get API</title>
  </head>
  <body>
    <!-- font-family: 'Montserrat', sans-serif;
font-family: 'Montserrat Alternates', sans-serif;
font-family: 'Montserrat Subrayada', sans-serif; -->
    <section>
      <div id="topBar">
        <img id="apiPage-img" src="../assets/Images/hero.png" alt="" />
        <h1 id="apiPage-text">API</h1>
      </div>
      <div id="apiInfo-body">
        <div id="api-icon-body">
          <img
            class="api-icons"
            src="../assets/Images/icon/share.svg"
            alt="icons"
          />
          <img
            class="api-icons"
            src="../assets/Images/icon/help.svg"
            alt="icons"
          />
          <img
            class="api-icons"
            src="../assets/Images/icon/api.svg"
            alt="icons"
          />
        </div>
        <div id="api-info">
          <span>
            <h2>API Link</h2>
            <p class="api-links"><a href="#">http://localhost:1000</a></p>
          </span>
          <span>
            <h2>API link for tittle data</h2>
            <p class="api-links"><a href="#">http://localhost:1000/title</a></p>
          </span>
          <span>
            <h2>API link for link data</h2>
            <p class="api-links"><a href="#">http://localhost:1000/link</a></p>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
