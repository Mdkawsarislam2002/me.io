<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>Log In or Sign Up</title>
  </head>
  <body>
    <section id="authentications">
      <div id="auth-body">
        <img src="../assets/Images/logo-taxt.png" alt="ME.oi logo" />

        <form id="auth-font" action="#">
          <input
            type="text"
            placeholder="User Name"
            class="userName auth-btn"
          />
          <input
            type="text"
            placeholder="Password"
            class="EnterPass auth-btn"
          />
          <br />
          <input id="submit-btn" type="submit" value="Submit" />
          <a id="forget-pass" href="#">forget password and user name </a>
        </form>
      </div>
    </section>
  </body>
</html>
